<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Currency Exchanger</title>
</head>
<body>

  <div class="container">
    <!-- header -->
    <div class="jumbotron">
      <h1>Currency Exchanger</h1>
    </div>

    <!-- form to select base currency, destination currency, submit button -->
    <form id="form-one">
      <div class="form-group">
        <h2>Select Base Currency:</h2>
        <label for="baseAmount">Amount:</label>
        <input class="form-control" id="baseAmount" type="number">
        <select class="form-control" id="baseCurrency">
          <option>Currency Type</option>
          <option value="USD">USD</option>
          <option value="AED">AED</option>
          <option value="ARS">ARS</option>
          <option value="AUD">AUD</option>
          <option value="BGN">BGN</option>
          <option value="BRL">BRL</option>
          <option value="BSD">BSD</option>
          <option value="CAD">CAD</option>
          <option value="CHF">CHF</option>
          <option value="CLP">CLP</option>
          <option value="CNY">CNY</option>
          <option value="COP">COP</option>
          <option value="CZK">CZK</option>
          <option value="DKK">DKK</option>
          <option value="DOP">DOP</option>
          <option value="EGP">EGP</option>
          <option value="EUR">EUR</option>
          <option value="FJD">FJD</option>
          <option value="GBP">GBP</option>
          <option value="GTQ">GTQ</option>
          <option value="HKD">HKD</option>
          <option value="HRK">HRK</option>
          <option value="HUF">HUF</option>
          <option value="IDR">IDR</option>
          <option value="ILS">ILS</option>
          <option value="BRL">BRL</option>
        </select>

      </div>

      <div class="form-group">
        <h2>Select Destination Currency:</h2>
        <select class="form-control" id="destinationCurrencySelect">
          <option value="USD">USD</option>
          <option value="AED">AED</option>
          <option value="ARS">ARS</option>
          <option value="AUD">AUD</option>
          <option value="BGN">BGN</option>
          <option value="BRL">BRL</option>
          <option value="BSD">BSD</option>
          <option value="CAD">CAD</option>
          <option value="CHF">CHF</option>
          <option value="CLP">CLP</option>
          <option value="CNY">CNY</option>
          <option value="COP">COP</option>
          <option value="CZK">CZK</option>
          <option value="DKK">DKK</option>
          <option value="DOP">DOP</option>
          <option value="EGP">EGP</option>
          <option value="EUR">EUR</option>
          <option value="FJD">FJD</option>
          <option value="GBP">GBP</option>
          <option value="GTQ">GTQ</option>
          <option value="HKD">HKD</option>
          <option value="HRK">HRK</option>
          <option value="HUF">HUF</option>
          <option value="IDR">IDR</option>
          <option value="ILS">ILS</option>
          <option value="BRL">BRL</option>
        </select>
        <button type="submit" id="btn-submit">Convert</button>
      </div>

    </form>

    <!-- Show results/errors here -->
      <div id="results">
        <div id="selectedCurrency"></div>
        <div id="selectedAmount"></div>
        <div id="conversionCurrency"></div>
        <div id="conversionRate"></div>
        <div id="finalAmount"></div>
      </div>

      <div id="showErrors">

      </div>

  </div>
</body>
</html>
